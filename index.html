<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Draw!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/component.css" />
    <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="css/annotationcanvas.css">
    <style>
        body {
            margin: 0;
        }
        #canvasDiv {

            border: 0px solid #8AC007;
            margin: 0;
            padding: 0;
            width: 1000px;
            height: 500px;

        }
    </style>

    <script src="annotationdraw.js"></script>
</head>


<body>
<div style="z-index: 1">

    <img src="img/background.png" style=" margin: 0; padding: 0; width: 1000px;height: 500px; z-index: 2; position: absolute"/>
</div>
<div id="canvasDiv" style=" z-index: 2;">

</div>
<script type="text/javascript"> $(document).ready(function () {
    prepareCanvas();
});</script>

<ul>
    <li>
        <input type="button" value="Clear" id="clearCanvas"/>
        <input type="button" value="Text" id="textEditor">
        <input type="button" value="Save Text" id="saveText">
        <input type="file" value="Upload an Image" id="imgUpload" accept="image/*">
        <input type="button" value="Save Image" id="saveImg" disabled>
    </li>
    <li>
        <input type="button" value="Blue" id="bluePen"/>
        <input type="button" value="Purple" id="purplePen"/>
        <input type="button" value="Red" id="redPen"/>
    </li>
    <li>
        <button id="chooseSmallSimpleTools" type="button">Small</button>
        <button id="chooseNormalSimpleSizes" type="button">Normal</button>
        <button id="chooseLargeSimpleTools" type="button">Large</button>
        <button id="chooseHugeSimpleTools" type="button">Huge</button>
        <input type="button" value="10" class="textSize">
        <input type="button" value="20" class="textSize">
        <input type="button" value="30" class="textSize">
    </li>
    <li>
        <input type="button" value="Eraser" id="chooseEraser"/>
        <input type="button" value="Pen" id="choosePen"/>
        <input type="button" value="Select" id="selectTool">
        <input type="button" value="Edit" id="editSelected" disabled>
    </li>
</ul>


</body>
</html>
